<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Sound Binds</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            background-color: #121212; 
            color: #eeeeee; 
            font-family: 'Inter', -apple-system, sans-serif; 
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
            gap: 20px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            color: #ffffff;
            letter-spacing: -1px;
        }

        .volume-panel {
            background: #1e1e1e;
            border: 1px solid #2e2e2e;
            padding: 12px 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input[type=range] {
            cursor: pointer;
            accent-color: #888888;
        }

        .vol-text {
            font-family: monospace;
            font-weight: bold;
            font-size: 0.9rem;
            color: #888888;
        }

        .sound-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .sound-card {
            background-color: #1e1e1e;
            border: 1px solid #2e2e2e;
            padding: 20px;
            border-radius: 14px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            transition: border-color 0.2s, background-color 0.2s;
        }

        .sound-card:hover {
            border-color: #444444;
            background-color: #222222;
        }

        .sound-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .sound-title {
            font-weight: 800;
            font-size: 1.15rem;
            color: #ffffff;
            margin-bottom: 2px;
        }

        .sound-cmd {
            background-color: #2a2a2a;
            color: #999999;
            font-family: monospace;
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            display: inline-block;
            width: fit-content;
        }

        .sound-pts {
            font-size: 0.75rem;
            color: #666666;
            text-transform: uppercase;
            font-weight: 600;
            margin-top: 4px;
        }

        .btn-speaker {
            width: 44px;
            height: 44px;
            border: 1px solid #333333;
            border-radius: 10px;
            background: #2a2a2a;
            color: #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .btn-speaker:hover {
            background-color: #3d3d3d;
            border-color: #555555;
            transform: scale(1.05);
        }

        #toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #1e1e1e;
            border: 1px solid #333333;
            padding: 16px 24px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.6);
            visibility: hidden;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        #toast.show {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }

        .toast-icon {
            background: #333333;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #ffffff;
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>Stream Sound Binds</h1>
            
            <div class="volume-panel">
                <span style="font-size: 1.2rem;">ðŸ”Š</span>
                <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.5">
                <span id="volume-value" class="vol-text">50%</span>
            </div>
        </header>
 <div class="mb-8 flex flex-col md:flex-row md:items-center justify-between gap-4">
            <div>
                <h2 class="text-2xl font-bold text-gray-900 mb-2">Sound Effects</h2>
                <p class="text-gray-500 text-sm">Kliknij w ikonkÄ™ gÅ‚oÅ›nika, aby wyprÃ³bowaÄ‡ dÅºwiÄ™k (blokada aktywna)</p>
            </div>
			</br>
        <div id="sound-grid" class="sound-grid">
            </div>
    </div>

    <div id="toast">
        <div class="toast-icon">âœ“</div>
        <span id="toast-text" style="font-weight: bold;">Playing...</span>
    </div>

    <script>
        const sounds = [
            { title: "Turbina", cmd: "!turbina", pts: 100, file: "turbina" },
            { title: "Iphone", cmd: "!iphone", pts: 150, file: "iphone" },
            { title: "Morda", cmd: "!morda", pts: 100, file: "morda" },
            { title: "Cycuszki", cmd: "!cycuszki", pts: 100, file: "cycuszki" },
            { title: "Bomba", cmd: "!bomba", pts: 100, file: "bomba" },
            { title: "Sad", cmd: "!sad", pts: 200, file: "sad" },
            { title: "Sad2", cmd: "!sad2", pts: 200, file: "sad2" },
            { title: "Pierdolisz", cmd: "!pierdolisz", pts: 150, file: "pierdolisz" },
            { title: "Gagri", cmd: "!gagri", pts: 100, file: "gagri" },
            { title: "Defuse", cmd: "!defuse", pts: 150, file: "defuse" },
            { title: "Åšmiech", cmd: "!Å›miech", pts: 250, file: "Å›miech" },
            { title: "PrzekleÅ„stwa", cmd: "!przekleÅ„stwa", pts: 250, file: "przekleÅ„stwa" },
            { title: "AWP", cmd: "!awp", pts: 250, file: "awp" },
            { title: "MiÄ™sko", cmd: "!miÄ™sko", pts: 250, file: "miÄ™sko" },
            { title: "Ban", cmd: "!ban", pts: 250, file: "ban" },
            { title: "Plant", cmd: "!plant", pts: 250, file: "plant" },
            { title: "Iaia", cmd: "!iaia", pts: 250, file: "iaia" },
            { title: "MiÅ›ka", cmd: "!miÅ›ka", pts: 250, file: "miÅ›ka" },
            { title: "Polska", cmd: "!polska", pts: 250, file: "polska" },
            { title: "Rozbieraj", cmd: "!rozbieraj", pts: 250, file: "rozbieraj" },
            { title: "Enderman", cmd: "!enderman", pts: 250, file: "enderman" },
            { title: "Syrena", cmd: "!syrena", pts: 250, file: "syrena" },
            { title: "Bydle", cmd: "!bydle", pts: 250, file: "bydle" },
            { title: "Ryszard", cmd: "!ryszard", pts: 250, file: "ryszard" },
            { title: "Dowidzenia", cmd: "!dowidzenia", pts: 250, file: "dowidzenia" }
        ];

        const grid = document.getElementById('sound-grid');
        const volControl = document.getElementById('volume-control');
        const volValue = document.getElementById('volume-value');
        
        let isPlaying = false;
        let currentAudio = null;

        volControl.addEventListener('input', () => {
            const val = Math.round(volControl.value * 100);
            volValue.innerText = val + "%";
            if (currentAudio) currentAudio.volume = volControl.value;
        });

        grid.innerHTML = sounds.map(s => `
            <div class="sound-card">
                <div class="sound-info">
                    <span class="sound-title">${s.title}</span>
                    <span class="sound-cmd">${s.cmd}</span>
                    <span class="sound-pts">${s.pts} Channel Points</span>
                </div>
                <button class="btn-speaker" onclick="playSound('sounds/${s.file}.mp3', '${s.title}')">
                    <span style="font-size: 1.1rem;">ðŸ”Š</span>
                </button>
            </div>
        `).join('');

        function playSound(path, title) {
            if (isPlaying) return;

            currentAudio = new Audio(path);
            currentAudio.volume = volControl.value;
            isPlaying = true;
            
            currentAudio.play().then(() => {
                const toast = document.getElementById('toast');
                document.getElementById('toast-text').innerText = `Playing: ${title}`;
                toast.classList.add('show');

                currentAudio.onended = () => {
                    isPlaying = false;
                    currentAudio = null;
                    toast.classList.remove('show');
                };
            }).catch(() => {
                isPlaying = false;
                currentAudio = null;
            });
        }
    </script>
</body>
</html>
